# permissions for end users to view memcacheddeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: memcached-operator
    app.kubernetes.io/managed-by: kustomize
  name: memcacheddeployment-viewer-role
rules:
- apiGroups:
  - cache.example.com
  resources:
  - memcacheddeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.example.com
  resources:
  - memcacheddeployments/status
  verbs:
  - get
